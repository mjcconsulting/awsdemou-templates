              mode: '000700'
              owner: root
              group: root
          commands:
            # ToDo: This needs to be fixed or removed. Not sure we even need to set HostNames here.
            #       If the ASG size creates more than 1 Instance in each Zone, this will break.
        ConfigureLAMPTestPage:
          files:
            /var/www/html/info.php:
              content: !Sub |
                <?php
                phpinfo();
              mode: '000400'
              owner: root
              group: root
        ConfigureWordPress:
          commands:
            01-configure-wordpress:
              command: !Sub
                - /root/bin/configure-wordpress -n
                  -t "${EnvironmentName} ${WordPressApplicationName}"
                  -h ${WordPressServiceName}.${VPCPrivateDomain} -s ${AdministratorSecret}${AdministratorEmail}
                  -H ${DBInstanceHostName} -D ${DatabaseName} -S ${MasterUserSecret}
                - VPCPrivateDomain: !ImportValue
                    Fn::Sub: ${VPCStackName}-VPCPrivateDomain
                  AdministratorSecret: !Sub ${EnvironmentName}-${WordPressApplicationName}-Administrator
                  AdministratorEmail: !If [ ConfigureAdministratorEmail, !Sub ' -e ${WordPressAdministratorEmail}', '' ]
                  DBInstanceHostName: !ImportValue
                    Fn::Sub: ${WordPressDatabaseStackName}-PrivateDBInstanceHostName
                  DatabaseName: !ImportValue
                    Fn::Sub: ${WordPressDatabaseStackName}-DatabaseName
                  MasterUserSecret: !ImportValue
                    Fn::Sub: ${WordPressDatabaseStackName}-MasterUserSecret
              ignoreErrors: true
    Properties:
      ImageId: !Ref WordPressAmazonLinux2Image
      InstanceType: !FindInMap [ InstanceTypeMap, WordPress, !Ref EnvironmentType ]
      IamInstanceProfile: !Ref InstanceProfile
      KeyName: !If [ ConfigureKeyPair, !Ref KeyPairName, !Ref 'AWS::NoValue' ]
      InstanceMonitoring: true
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeType: gp2
            VolumeSize: 10
            DeleteOnTermination: true
        - DeviceName: /dev/sdb
          Ebs:
            VolumeType: gp2
            VolumeSize: 8
            DeleteOnTermination: true
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          yum update -y aws-cfn-bootstrap

          /opt/aws/bin/cfn-init --verbose --configsets All --stack ${AWS::StackName} --resource LaunchConfiguration --region ${AWS::Region}
          /opt/aws/bin/cfn-signal --exit-code $? --stack ${AWS::StackName} --resource AutoScalingGroup --region ${AWS::Region}
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName: !Ref LaunchConfiguration
      VPCZoneIdentifier:
        - !ImportValue
          Fn::Sub: ${VPCStackName}-WebSubnetA
        - !ImportValue
          Fn::Sub: ${VPCStackName}-WebSubnetB
        - !ImportValue
          Fn::Sub: ${VPCStackName}-WebSubnetC
      MinSize: !FindInMap [ MinSizeMap, WebServer, !Ref EnvironmentType ]
      DesiredCapacity: !FindInMap [ MinSizeMap, WebServer, !Ref EnvironmentType ]
      MaxSize: !FindInMap [ MaxSizeMap, WebServer, !Ref EnvironmentType ]
      Cooldown: 120
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      LoadBalancerNames:
        - !Ref LoadBalancer
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-${WordPressApplicationName}-Instance
          PropagateAtLaunch: true
        - Key: HostName
          Value: !Ref HostName
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Count: !FindInMap [ MinSizeMap, WebServer, !Ref EnvironmentType ]
        Timeout: PT20M
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: !FindInMap [ MinSizeMap, WebServer, !Ref EnvironmentType ]
        MaxBatchSize: 1
        PauseTime: PT20M
        WaitOnResourceSignals: true
  NormalScheduledAction:
    Type: AWS::AutoScaling::ScheduledAction
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      MinSize: !FindInMap [ MinSizeMap, WebServer, !Ref EnvironmentType ]
      DesiredCapacity: !FindInMap [ MinSizeMap, WebServer, !Ref EnvironmentType ]
      MaxSize: !FindInMap [ MaxSizeMap, WebServer, !Ref EnvironmentType ]
      Recurrence: !Ref NormalSchedule
    Condition: ConfigureNormalSchedule
  ReducedScheduledAction:
    Type: AWS::AutoScaling::ScheduledAction
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      MinSize: !FindInMap [ ReducedMinSizeMap, WebServer, !Ref EnvironmentType ]
      DesiredCapacity: !FindInMap [ ReducedMinSizeMap, WebServer, !Ref EnvironmentType ]
      MaxSize: !FindInMap [ ReducedMaxSizeMap, WebServer, !Ref EnvironmentType ]
      Recurrence: !Ref ReducedSchedule
    Condition: ConfigureReducedSchedule
  IncreaseScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      AdjustmentType: ChangeInCapacity
      ScalingAdjustment: 1
      Cooldown: 120
  DecreaseScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      AdjustmentType: ChangeInCapacity
      ScalingAdjustment: -1
      Cooldown: 120
  HighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Alarm if CPU too high or metric disappears indicating instance is down
      AlarmActions:
        - !Ref IncreaseScalingPolicy
      Namespace: AWS/EC2
      MetricName: CPUUtilization
      Statistic: Average
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      Period: 60
      EvaluationPeriods: 1
      Threshold: 50
      ComparisonOperator: GreaterThanThreshold
    DependsOn: IncreaseScalingPolicy
  LowCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Alarm if CPU too low
      AlarmActions:
        - !Ref DecreaseScalingPolicy
      Namespace: AWS/EC2
      MetricName: CPUUtilization
      Statistic: Average
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      Period: 60
      EvaluationPeriods: 1
      Threshold: 10
      ComparisonOperator: LessThanThreshold
    DependsOn: DecreaseScalingPolicy
  404MetricFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      LogGroupName: !Ref LogGroup
      FilterPattern: '[ip, identity, user_id, timestamp, request, status_code = 404, size, ...]'
      MetricTransformations:
        - MetricNamespace: !Sub ${EnvironmentName}-${WordPressApplicationName}
          MetricName: 404Count
          MetricValue: 1
  BytesTransferredMetricFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      LogGroupName: !Ref LogGroup
      FilterPattern: '[ip, identity, user_id, timestamp, request, status_code, size, ...]'
      MetricTransformations:
        - MetricNamespace: !Sub ${EnvironmentName}-${WordPressApplicationName}
          MetricName: BytesTransferred
          MetricValue: $size
  404Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The number of 404s is greater than 5 over 1 minute
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${EnvironmentName}-${WordPressApplicationName}
      MetricName: 404Count
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
  BandwidthAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The average volume of traffic is greater 1024 KB over 1 minute
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${EnvironmentName}-${WordPressApplicationName}
      MetricName: BytesTransferred
      Statistic: Average
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1500000000
      ComparisonOperator: GreaterThanThreshold
  ServiceNameRecordSetGroup:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: !ImportValue
        Fn::Sub: ${VPCStackName}-PublicHostedZone
      Comment: !Sub Public DNS Service Name of the ${WordPressApplicationName} Service
      RecordSets:
        - Name: !Sub
            - ${WordPressServiceName}.${VPCPublicDomain}.
            - VPCPublicDomain: !ImportValue
                Fn::Sub: ${VPCStackName}-VPCPublicDomain
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneNameID
            DNSName: !GetAtt LoadBalancer.DNSName
Outputs:
  LoadBalancerSecurityGroup:
    Description: The LoadBalancer SecurityGroup
    Value: !Ref LoadBalancerSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-LoadBalancerSecurityGroup
  InstanceSecurityGroup:
    Description: The Instance SecurityGroup
    Value: !Ref InstanceSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-InstanceSecurityGroup
  PublicServiceName:
    Description: The Public DNS Service Name of the WordPress Service
    Value: !Sub
      - ${WordPressServiceName}.${VPCPublicDomain}
      - VPCPublicDomain: !ImportValue
          Fn::Sub: ${VPCStackName}-VPCPublicDomain
  PublicWebsiteURL:
    Description: The Public Website URL
    Value: !Sub
      - http://${WordPressServiceName}.${VPCPublicDomain}/
      - VPCPublicDomain: !ImportValue
          Fn::Sub: ${VPCStackName}-VPCPublicDomain
