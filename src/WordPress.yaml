          Value: /
  404MetricFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      LogGroupName: !Ref LogGroup
      FilterPattern: '[ip, identity, user_id, timestamp, request, status_code = 404, size, ...]'
      MetricTransformations:
        - MetricNamespace: !Sub ${EnvironmentName}-${WordPressApplicationName}
          MetricName: 404Count
          MetricValue: 1
  404Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The number of 404s is greater than 5 over 1 minute
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${EnvironmentName}-${WordPressApplicationName}
      MetricName: 404Count
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
  Dashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub
        - ${EnvironmentName}-${WordPressApplicationName}-${RegionName}
        - RegionName: !FindInMap [ RegionNameMap, !Ref 'AWS::Region', Name ]
      DashboardBody: !Sub |
        {
          "widgets" : [ {
            "type" : "text",
            "x" : 0,
            "y" : 0,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "# ${EnvironmentName}-${WordPressApplicationName}"
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 1,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "## Instance"
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 2,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "### Graphs"
            }
          },
          {
            "type" : "metric",
            "x" : 0,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: CPU",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "AWS/EC2", "CPUUtilization", "InstanceId", "${Instance}", { "label" : "CPU Utilization" } ],
                [ "AWS/EC2", "CPUSurplusCreditBalance", "InstanceId", "${Instance}", { "label" : "CPU Surplus Credit Balance", "yAxis" : "right" } ]
              ],
              "yAxis" : {
                "left" : { "min" : 0, "max" : 100 }
              }
            }
          },
          {
            "type" : "metric",
            "x" : 6,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: Memory",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "${EnvironmentName}-${WordPressApplicationName}", "MemoryUsedPercent", "InstanceId", "${Instance}", { "label" : "Memory Used %" } ],
                [ "${EnvironmentName}-${WordPressApplicationName}", "SwapUsedPercent", "InstanceId", "${Instance}", { "label" : "Swap Used %" } ]
              ],
              "yAxis" : {
                "left" : { "min" : 0, "max" : 100 }
              }
            }
          },
          {
            "type" : "metric",
            "x" : 12,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: Disk",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "${EnvironmentName}-${WordPressApplicationName}", "DiskUsedPercent", "InstanceId", "${Instance}", "path", "/", { "label" : "Disk Used % (/)" } ]
              ],
              "yAxis" : {
                "left" : { "min" : 0, "max" : 100 }
              }
            }
          },
          {
            "type" : "metric",
            "x" : 18,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: Network",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "AWS/EC2", "NetworkOut", "InstanceId", "${Instance}", { "label" : "Network Out" } ],
                [ "AWS/EC2", "NetworkIn", "InstanceId", "${Instance}", { "label" : "Network In" } ]
              ]
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 12,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "### Alarms"
            }
          },
          {
            "type" : "metric",
            "x" : 0,
            "y" : 13,
            "width" : 3,
            "height" : 6,
            "properties" : {
              "title" : "CPU Alarm",
              "view" : "timeSeries",
              "stacked" : false,
              "annotations" : {
                "alarms" : [ "${CPUAlarm.Arn}" ]
              }
            }
          },
          {
            "type" : "metric",
            "x" : 3,
            "y" : 13,
            "width" : 3,
            "height" : 6,
            "properties" : {
              "title" : "Memory Alarm",
              "view" : "timeSeries",
              "stacked" : false,
              "annotations" : {
                "alarms" : [ "${MemoryAlarm.Arn}" ]
              }
            }
          },
          {
            "type" : "metric",
            "x" : 6,
            "y" : 13,
            "width" : 3,
            "height" : 6,
            "properties" : {
              "title" : "Disk (/) Alarm",
              "view" : "timeSeries",
              "stacked" : false,
              "annotations" : {
                "alarms" : [ "${Disk1Alarm.Arn}" ]
              }
            }
          },
          {
            "type" : "metric",
            "x" : 12,
            "y" : 13,
            "width" : 3,
            "height" : 6,
            "properties" : {
              "title" : "HTTP 404 Alarm",
              "view" : "timeSeries",
              "stacked" : false,
              "annotations" : {
                "alarms" : [ "${404Alarm.Arn}" ]
              }
            }
          } ]
        }
Outputs:
  InstanceSecurityGroup:
    Description: The Instance SecurityGroup
    Value: !Ref InstanceSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-InstanceSecurityGroup
  EIP:
    Description: The Public Address of the WordPress Instance
    Value: !Ref EIP
  PublicHostName:
    Description: The Public DNS Host Name of the WordPress Instance
    Value: !Sub
      - ${HostName}.${VPCPublicDomain}
      - VPCPublicDomain: !ImportValue
          Fn::Sub: ${VPCStackName}-VPCPublicDomain
  PublicServiceName:
    Description: The Public DNS Service Name of the WordPress Service
    Value: !Sub
      - ${WordPressServiceName}.${VPCPublicDomain}
      - VPCPublicDomain: !ImportValue
          Fn::Sub: ${VPCStackName}-VPCPublicDomain
  PublicWebsiteURL:
    Description: The Public WordPress Website URL
    Value: !Sub
      - http://${WordPressServiceName}.${VPCPublicDomain}/
      - VPCPublicDomain: !ImportValue
          Fn::Sub: ${VPCStackName}-VPCPublicDomain
  AdministratorSecret:
    Description: The Administrator Secret Name
    Value: !Sub ${EnvironmentName}-${WordPressApplicationName}-Administrator
    Export:
      Name: !Sub ${AWS::StackName}-AdministratorSecret
